name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install CDK
      run: npm install -g aws-cdk
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint (critical errors only)
      run: flake8 src tests --select=E9,F63,F7,F82 --show-source
    
    - name: Run tests
      run: PYTHONPATH=. pytest tests/ -v
    
    - name: Test CDK synthesis
      run: cdk synth --all --context environment=dev

